<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HomeMadeLab – Coronavirus</title>
  <link rel="stylesheet" href="instructions.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/coronavirus/imagenes/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/coronavirus/imagenes/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/coronavirus/imagenes/favicon/favicon-16x16.png">
  <link rel="manifest" href="/coronavirus/imagenes/favicon/site.webmanifest">
</head>

<body>
  <div class="titulo">
    <span id="instructions">Instructions</span>
  </div>

  <div class="titulo">
    <span id="seleccionar">Language</span>
  </div>

  <button id="languageSelectionButton" onclick="toggleLanguageSelection()">Change Language</button>

  <div id="languageSelection" class="fade-in"></div>
  <div class="idiomas">
    <div class="idioma">
      <a onclick="showVideo('en')" id="english">English</a>
    </div>
    <div class="idioma">
      <a onclick="showVideo('fr')" id="french">Français</a>
    </div>
    <div class="idioma">
      <a onclick="showVideo('es')" id="spanish">Español</a>
    </div>
    <div class="idioma">
      <a onclick="showVideo('de')" id="german">Deutsch</a>
    </div>
    <div class="idioma">
      <a onclick="showVideo('nl')" id="dutch">Nederlands</a>
    </div>
    <div class="idioma">
      <a onclick="showVideo('nb')" id="norwegian">Norsk</a>
    </div>
  </div>
  </div>

  <div id="videoContainer" class="video-container" style="display: none;">
    <iframe width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
  </div>
  <script src="instructions.js"></script>
</body>

</html>

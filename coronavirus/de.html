<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HomeMadeLab</title>
  <link rel="stylesheet" href="/coronavirus/juego.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/coronavirus/imagenes/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/coronavirus/imagenes/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/coronavirus/imagenes/favicon/favicon-16x16.png">
  <link rel="manifest" href="/coronavirus/imagenes/favicon/site.webmanifest">
</head>

<body>
  <div class="titulo">
    <span id="seleccionar">WÃ¤hlen Sie die Branche aus:</span>
  </div>

  <div class="sectores">
    <div class="sector">
      <a id="home" onclick="localStorage.setItem('id', 'home_de');" href="/coronavirus/play">Haus</a>
    </div>
    <div class="sector">
      <a id="pharmacy" onclick="localStorage.setItem('id', 'pharmacy_de');" href="/coronavirus/play">Apotheke</a>
    </div>
    <div class="sector">
      <a id="hospital" onclick="localStorage.setItem('id', 'hospital_de');" href="/coronavirus/play">Krankenhaus</a>
    </div>
    <div class="sector">
      <a id="supermarket" onclick="localStorage.setItem('id', 'supermarket_de');"
        href="/coronavirus/play">Supermarkt</a>
    </div>
    <div class="sector">
      <a id="school" onclick="localStorage.setItem('id', 'school_de');" href="/coronavirus/play">Schule</a>
    </div>
    <div class="sector">
      <a id="bank" onclick="localStorage.setItem('id', 'bank_de');" href="/coronavirus/play">Bank</a>
    </div>
    <div class="sector">
      <a id="lab" onclick="localStorage.setItem('id', 'lab_de');" href="/coronavirus/play">Labor</a>
    </div>
    <div class="sector">
      <a id="zoo" onclick="localStorage.setItem('id', 'zoo_de');" href="/coronavirus/play">Zoo</a>
    </div>
  </div>
  <div class="dado" id="roll">
    <div class="container">
      <div id='dice1' class="dice dice-one">
        <div id="dice-one-side-one" class='side one'>
          <div class="dot one-1"></div>
        </div>
        <div id="dice-one-side-two" class='side two'>
          <div class="dot two-1"></div>
          <div class="dot two-2"></div>
        </div>
        <div id="dice-one-side-three" class='side three'>
          <div class="dot three-1"></div>
          <div class="dot three-2"></div>
          <div class="dot three-3"></div>
        </div>
        <div id="dice-one-side-four" class='side four'>
          <div class="dot four-1"></div>
          <div class="dot four-2"></div>
          <div class="dot four-3"></div>
          <div class="dot four-4"></div>
        </div>
        <div id="dice-one-side-five" class='side five'>
          <div class="dot five-1"></div>
          <div class="dot five-2"></div>
          <div class="dot five-3"></div>
          <div class="dot five-4"></div>
          <div class="dot five-5"></div>
        </div>
        <div id="dice-one-side-six" class='side six'>
          <div class="dot six-1"></div>
          <div class="dot six-2"></div>
          <div class="dot six-3"></div>
          <div class="dot six-4"></div>
          <div class="dot six-5"></div>
          <div class="dot six-6"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

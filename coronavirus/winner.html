<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomeMadeLab</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script type="text/javascript">
    function reproducirVideo(){
      var video = document.getElementById('video');
      video.play();
    }
    function aleatorizarVideos(){
      var videos = [],
      index = 0;
      videos[0] = "<video id='video' onclick='reproducirVideo()' src='videos/animation1.mp4' type='video/mp4' />"
      videos[1] = "<video id='video' onclick='reproducirVideo()' src='videos/animation2.mp4' type='video/mp4' />"
      videos[2] = "<video id='video' onclick='reproducirVideo()' src='videos/animation9.mp4' type='video/mp4' />"
      videos[3] = "<video id='video' onclick='reproducirVideo()' src='videos/animation10.mp4' type='video/mp4' />"

      index = Math.floor(Math.random() * videos.length);
      document.write(videos[index]);
      video.addEventListener('ended',function(){
        window.location = 'http://www.homemadelabgames.com';
      });
    }
    aleatorizarVideos();
    </script>
  </body>
</html>

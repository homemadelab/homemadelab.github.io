<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomeMadeLab</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script type="text/javascript">

    function playVideo(){
      var video = document.getElementById('video');
      video.play();
      video.addEventListener('ended',function(){
        window.location = 'http://www.homemadelabgames.com';
      });
    }

    </script>

    <video id="video" width="100%" height="auto" onclick="playVideo()">
      <source src="videos/animation2.mp4" type="video/mp4" />
    </video>
  </body>
</html>

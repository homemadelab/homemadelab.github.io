<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomeMadeLab</title>
    <link rel="stylesheet" href="/coronavirus/preguntas.css">
  </head>
  <body>
    <div class="seleccionar">
      <span id="seleccionar">Sélectionnez le secteur:</span>
    </div>

    <div class="sectores">
      <div class="sector">
        <a id="casa" onclick="localStorage.setItem('id', 'casa_fr');" href="/coronavirus/play">Maison</a>

      <div class="sector">
        <a id="farmacia" onclick="localStorage.setItem('id', 'farmacia_fr');" href="/coronavirus/play">Pharmacie</a>

      <div class="sector">

      <div class="sector">

      </div>
      <div class="sector">

      </div>
      <div class="sector">
        <a id="laboratorio" onclick="localStorage.setItem('id', 'laboratorio_fr');" href="/coronavirus/play">Laboratoire</a>
      </div>
      <div class="sector">

</html>

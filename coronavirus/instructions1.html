<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HomeMadeLab – Coronavirus</title>
  <link rel="stylesheet" href="instructions.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/coronavirus/imagenes/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/coronavirus/imagenes/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/coronavirus/imagenes/favicon/favicon-16x16.png">
  <link rel="manifest" href="/coronavirus/imagenes/favicon/site.webmanifest">
</head>

<body>
  <div class="titulo">
    <span id="instructions">Instructions</span>
  </div>
  <div class="titulo">
    <span id="seleccionar">Language</span>
  </div>
  <div class="idiomas">
    <div class="idioma">
      <a id="english" onclick="loadVideo('en')">English</a>
    </div>
    <div class="idioma">
      <a id="french" onclick="loadVideo('fr')">Français</a>
    </div>
    <div class="idioma">
      <a id="spanish" onclick="loadVideo('es')">Español</a>
    </div>
    <div class="idioma">
      <a id="german" onclick="loadVideo('de')">Deutsch</a>
    </div>
    <div class="idioma">
      <a id="dutch" onclick="loadVideo('nl')">Nederlands</a>
    </div>
    <div class="idioma">
      <a id="norwegian" onclick="loadVideo('nb')">Norsk</a>
    </div>
  </div>
  <video id="videoPlayer" controls>
    <source src="" type="video/mp4" id="videoSource">
    Your browser does not support the video tag.
  </video>
  <script src="instructions.js"></script>
  <script>
    function loadVideo(language) {
      var videoElement = document.getElementById("videoSource");
      var videoPlayer = document.getElementById("videoPlayer");

      videoElement.src = "/coronavirus/instructions/qr1_" + language + ".mp4";

      videoPlayer.load();
      videoPlayer.play();
    }
  </script>
</body>

</html>

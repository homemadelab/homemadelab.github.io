<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HomeMadeLab</title>
  <link rel="stylesheet" href="/coronavirus/juego.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/coronavirus/imagenes/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/coronavirus/imagenes/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/coronavirus/imagenes/favicon/favicon-16x16.png">
  <link rel="manifest" href="/coronavirus/imagenes/favicon/site.webmanifest">
</head>

<body>
  <div class="titulo">
    <span id="seleccionar">Select the area:</span>
  </div>

  <div class="sectores">
    <div class="sector">
      <a id="home" onclick="localStorage.setItem('id', 'home_en');" href="/coronavirus/play">Home</a>
    </div>
    <div class="sector">
      <a id="pharmacy" onclick="localStorage.setItem('id', 'pharmacy_en');" href="/coronavirus/play">Pharmacy</a>
    </div>
    <div class="sector">
      <a id="hospital" onclick="localStorage.setItem('id', 'hospital_en');" href="/coronavirus/play">Hospital</a>
    </div>
    <div class="sector">
      <a id="supermarket" onclick="localStorage.setItem('id', 'supermarket_en');"
        href="/coronavirus/play">Supermarket</a>
    </div>
    <div class="sector">
      <a id="school" onclick="localStorage.setItem('id', 'school_en');" href="/coronavirus/play">School</a>
    </div>
    <div class="sector">
      <a id="bank" onclick="localStorage.setItem('id', 'bank_en');" href="/coronavirus/play">Bank</a>
    </div>
    <div class="sector">
      <a id="lab" onclick="localStorage.setItem('id', 'lab_en');" href="/coronavirus/play">Laboratory</a>
    </div>
    <div class="sector">
      <a id="zoo" onclick="localStorage.setItem('id', 'zoo_en');" href="/coronavirus/play">Zoo</a>
    </div>
  </div>
</body>

</html>

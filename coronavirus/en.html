<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomeMadeLab</title>
    <link rel="stylesheet" href="/coronavirus/preguntas.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/coronavirus/imagenes/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/coronavirus/imagenes/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/coronavirus/imagenes/favicon/favicon-16x16.png">
    <link rel="manifest" href="/coronavirus/imagenes/favicon/site.webmanifest">
  </head>
  <body>
    <div class="seleccionar">
      <span id="seleccionar">Select the area:</span>
    </div>

    <div class="sectores">
      <div class="sector">
        <a id="casa" onclick="localStorage.setItem('id', 'casa_en');" href="/coronavirus/play">Home</a>
      </div>
      <div class="sector">
        <a id="farmacia" onclick="localStorage.setItem('id', 'farmacia_en');" href="/coronavirus/play">Pharmacy</a>
      </div>
      <div class="sector">
        <a id="hospital" onclick="localStorage.setItem('id', 'hospital_en');" href="/coronavirus/play">Hospital</a>
      </div>
      <div class="sector">
        <a id="supermercado" onclick="localStorage.setItem('id', 'supermercado_en');" href="/coronavirus/play">Supermarket</a>
      </div>
      <div class="sector">
        <a id="escuela" onclick="localStorage.setItem('id', 'escuela_en');" href="/coronavirus/play">School</a>
      </div>
      <div class="sector">
        <a id="banco" onclick="localStorage.setItem('id', 'banco_en');" href="/coronavirus/play">Bank</a>
      </div>
      <div class="sector">
        <a id="laboratorio" onclick="localStorage.setItem('id', 'laboratorio_en');" href="/coronavirus/play">Laboratory</a>
      </div>
      <div class="sector">
        <a id="zoologico" onclick="localStorage.setItem('id', 'zoologico_en');" href="/coronavirus/play">Zoo</a>
      </div>
    </div>
  </body>
</html>

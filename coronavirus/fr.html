<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomeMadeLab</title>
    <link rel="stylesheet" href="/coronavirus/juego.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/coronavirus/imagenes/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/coronavirus/imagenes/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/coronavirus/imagenes/favicon/favicon-16x16.png">
    <link rel="manifest" href="/coronavirus/imagenes/favicon/site.webmanifest">
  </head>
  <body>
    <div class="seleccionar">
      <span id="seleccionar">Sélectionnez le secteur:</span>
    </div>

    <div class="sectores">
      <div class="sector">
        <a id="casa" onclick="localStorage.setItem('id', 'casa_fr');" href="/coronavirus/play">Maison</a>
      </div>
      <div class="sector">
        <a id="farmacia" onclick="localStorage.setItem('id', 'farmacia_fr');" href="/coronavirus/play">Pharmacie</a>
      </div>
      <div class="sector">
        <a id="hospital" onclick="localStorage.setItem('id', 'hospital_fr');" href="/coronavirus/play">Hôpital</a>
      </div>
      <div class="sector">
        <a id="supermercado" onclick="localStorage.setItem('id', 'supermercado_fr');" href="/coronavirus/play">Supermarché</a>
      </div>
      <div class="sector">
        <a id="escuela" onclick="localStorage.setItem('id', 'escuela_fr');" href="/coronavirus/play">École</a>
      </div>
      <div class="sector">
        <a id="banco" onclick="localStorage.setItem('id', 'banco_fr');" href="/coronavirus/play">Banque</a>
      </div>
      <div class="sector">
        <a id="laboratorio" onclick="localStorage.setItem('id', 'laboratorio_fr');" href="/coronavirus/play">Laboratoire</a>
      </div>
      <div class="sector">
        <a id="zoologico" onclick="localStorage.setItem('id', 'zoologico_fr');" href="/coronavirus/play">Zoo</a>
      </div>
    </div>
  </body>
</html>

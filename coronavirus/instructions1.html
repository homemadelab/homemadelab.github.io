<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HomeMadeLab – Coronavirus</title>
  <link rel="stylesheet" href="instructions.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/coronavirus/imagenes/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/coronavirus/imagenes/favicon/favicon-32x32.png">

  <link rel="manifest" href="/coronavirus/imagenes/favicon/site.webmanifest">
</head>

<body>
  <div class="titulo">
    <span id="instructions">Instructions</span>
  </div>
  <div class="titulo">
    <span id="seleccionar">Language</span>
  </div>
  <div class="idiomas">
    <div class="idioma">
      <a href="/coronavirus/videos/instructions/qr1_en" id="english">English</a>
    </div>
    <div class="idioma">
      <a href="/coronavirus/videos/instructions/qr1_fr" id="french">Français</a>
    </div>
    <div class="idioma">
      <a href="/coronavirus/videos/instructions/qr1_es" id="spanish">Español</a>
    </div>
    <div class="idioma">
      <a href="/coronavirus/videos/instructions/qr1_de" id="german">Deutsch</a>
    </div>
    <div class="idioma">
      <a href="/coronavirus/videos/instructions/qr1_nl" id="dutch">Nederlands</a>
    </div>
    <div class="idioma">
      <a href="/coronavirus/videos/instructions/qr1_nb" id="norwegian">Norsk</a>
    </div>
  </div>
  <video id="videoPlayer" controls>
    <source src="" type="video/mp4" id="videoSource">
    Your browser does not support the video tag.
  </video>
  <script>
    function loadVideo(language) {
      var videoElement = document.getElementById("videoSource");
      var videoPlayer = document.getElementById("videoPlayer");

      videoElement.src = "/coronavirus/videos/instructions/qr1_" + language + ".mp4";

      videoPlayer.load();
      videoPlayer.play();
    }
  </script>
</body>
